        <div id="page-wrapper-with-sidebar">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default" id="queues-panel">
                        <div class="panel-heading">
                            <h4 id="agents-panel-title">Agents</h4>
                        </div>
                        <div class="panel-body">
                            <div id="" class="col-md-12">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class=""></th>
                                            <th class="">Name</th>
                                            <th class="">Host / IP</th>
                                            <th class="">Port</th>
                                            <th class="">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="agents_table">

                                        <tr>
                                            <td nowrap>
                                            </td>
                                            <td style="width:99%;">
                                                <input id="new_agent_name" placeholder="Agent name" type="text"/>
                                            </td>
                                            <td nowrap>
                                                <input id="new_agent_host" placeholder="Host name or IP address" type="text"/>
                                            </td>
                                            <td nowrap>
                                                <input id="new_agent_port" placeholder="Port" type="text"/>
                                            </td>
                                            <td nowrap>
                                                <button id="add_agent_button" style="width:100%" class="btn btn-xs btn-default" type="submit"><i class="fa fa-plus"></i>&nbsp;&nbsp;Add</button>
                                            </td>

                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title" id="modal-title">Entire message</h4>
                    </div>
                    <div class="modal-body" id="modal-body">
                    </div>
                </div>
